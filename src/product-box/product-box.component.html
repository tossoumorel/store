<mat-card [ngClass]="{ 'text-center': !fullWithMode }">
  <div [ngClass]="{ 'flex': fullWithMode, }" >
    <img
      [src]="product?.image"
      alt=""
      [ngClass]="{'h-[100px]' : !fullWithMode , 'h-200px':fullWithMode, }"
    />

    <div class="w-full"
    [ngClass]="{'px-8 flex flex-col justify-between':fullWithMode}"
    >
      <div>
        <h5>{{product?.category}}</h5>
        <p class="truncate hover:whitespace-normal">{{product?.title}}</p>
        @if (fullWithMode) {
          <p>{{product?.description}}</p>
        }
        
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">
          {{ product?.price | currency }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500"> shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
