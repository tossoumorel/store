<mat-card [ngClass]="{ 'text-center': !fullWithMode }">
  <div [ngClass]="{ 'flex': fullWithMode, }" >
    <img
      src="https://via.placeholder.com/200"
      alt=""
      [ngClass]="{'h-[200px]' : !fullWithMode , 'h-360px':fullWithMode, }"
    />

    <div class="w-full"
    [ngClass]="{'px-8 flex flex-col justify-between':fullWithMode}"
    >
      <div>
        <h5>shoes</h5>
        <p class="truncate hover:whitespace-normal">sniclers</p>
        @if (fullWithMode) {
          <p>Description</p>
        }
        
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">
          {{ 150 | currency }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500"> shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
