<mat-card class="">
  <div class="flex justify-between items-center py-5 px-2">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        sort by {{ sort
        }}<mat-icon class="flex-items-center">expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <button mat-icon [matMenuTriggerFor]="menu">
        show {{ itemShowCount }}

        <mat-icon>expand_more</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="onItemUpdate(12)" mat-menu-item>12</button>
        <button (click)="onItemUpdate(24)" mat-menu-item>24</button>
        <button (click)="onItemUpdate(36)" mat-menu-item>36</button>
      </mat-menu>
    </div>
    <div>
      <button (click)="onCoulunmUpadate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onCoulunmUpadate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onCoulunmUpadate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
